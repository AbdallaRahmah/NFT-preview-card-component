<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT preview card component" />
    <meta
      name="keywords"
      content="frontend mentor,NFT preview card component"
    />
    <meta name="author" content="Abdalla Rahmah" />
    <title>NFT preview card component</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__describe">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__status">
          <div class="coin">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            0.04ETH
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock" />
            3 days left
          </div>
        </div>
        <div class="card__author">
          <img class="author__img" src="images/image-avatar.png" alt="avatar" />
          <p class="author__about">
            Creation of
            <span class="author__name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
